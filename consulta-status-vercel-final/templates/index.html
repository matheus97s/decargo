<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Consulta de Status</title>
  <style>
    body{font-family:Inter,Roboto,Arial,sans-serif;max-width:760px;margin:24px auto;padding:0 16px;color:#111;background:#f6f8fb}
    h1{margin:0 0 8px}
    p{color:#555;margin:0 0 16px}
    form{display:flex;gap:8px;margin:8px 0 16px}
    input[type=text]{flex:1;padding:10px;border:1px solid #d6dbe6;border-radius:10px;font-size:15px}
    button{padding:10px 14px;border:none;border-radius:10px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(13,38,76,.06);padding:16px;margin-top:14px}
    .label{font-size:13px;color:#666;margin-bottom:6px}
    .value{font-weight:700;margin-bottom:8px}
    .badge{display:inline-block;padding:6px 10px;border-radius:8px;font-weight:800;color:#fff}
    .verde{background:#4CAF50}.amarelo{background:#FFD700;color:#111}.vermelho{background:#FF0000}.laranja{background:#FF8C00}.cinza{background:#cbd5e1;color:#111}
    .muted{color:#666;font-size:13px}
    .err{color:#b91c1c;font-weight:700}
  </style>
</head>
<body>
  <h1>üìã Consulta de Status</h1>
  <p>Digite o <strong>Nome Completo</strong> exatamente como est√° na planilha <em>(An√°lise de Risco - MELI)</em>.</p>

  <form id="f">
    <input id="q" type="text" placeholder="Ex.: JOSE AUGUSTO MACEDO BARRETO" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="res"></div>

  <p class="muted">Dica: a busca √© <em>exata</em> (case-insensitive).</p>

  <script>
    async function buscar(nome){
      const url = `/buscar?nome=${encodeURIComponent(nome)}`;
      const r = await fetch(url);
      if(!r.ok){
        const t = await r.json().catch(()=>({erro:"Erro desconhecido"}));
        throw new Error(t.erro || `HTTP ${r.status}`);
      }
      return r.json();
    }
    function card(d){
      const wrap = document.createElement('div');
      wrap.className = 'card';
      wrap.innerHTML = `
        <div class="label">Nome:</div>
        <div class="value">${d.nome}</div>
        <div class="label">Service de atua√ß√£o:</div>
        <div class="value">${d.service}</div>
        <div class="label">Status:</div>
        <div class="badge ${d.status_cor}">${d.status_exibicao}</div>
      `;
      return wrap;
    }
    const f = document.getElementById('f');
    const q = document.getElementById('q');
    const res = document.getElementById('res');
    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      res.innerHTML = '';
      try{
        const data = await buscar(q.value.trim());
        res.appendChild(card(data));
      }catch(err){
        const p = document.createElement('div');
        p.className = 'err';
        p.textContent = '‚ùå ' + err.message;
        res.appendChild(p);
      }
    });
  </script>
</body>
</html>
